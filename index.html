<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="product-card">
    <!-- Product Image -->
    <img src="camera.jpg" alt="Product Image">

    <!-- Product Name and Price -->
    <h2>Product Name</h2>
    <div class="price">$49.99</div>

    <!-- Description -->
    <p>This is a short description of the product. It highlights key features and benefits.</p>

    <!-- Buy Now Button -->
    <button class="buy-now" id="buy-now-button">Buy Now</button>
</div>

<script src="script.js"></script>
</body>
</html>
